<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Symptoms</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Selected Symptoms</h1>
        <ul>
            {% for selected_symptom in diseases.Selected_symptoms %}
                <li>{{ selected_symptom }}</li>
            {% endfor %}
        </ul>
        <h1>
            {{diseases.Dis}}
            
        </h1>
        
    </div>
    <divclass="container">
        <h1>
            
            Diseases Description : 
            <br>
            {{diseases.Description}}
        </h1>
        
        <br>
        <br>
        <br>
            <h1>Precaution Measures :</h1>
            <br>
            {% for prec in diseases.precaution %}
               <ol> <h2>{{ prec }}</h2> </ol>
            {% endfor %}
        
    </div>

    <!-- Bootstrap JS (optional, but may be needed for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
