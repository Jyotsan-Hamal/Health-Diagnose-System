<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Selection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            height: 150px;
        }

        button {
            margin-top: 10px;
        }

        .checked {
            background-color: #f0f0f0; /* Add your desired styling for checked items */
        }

        #selectedSymptoms {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Select Symptoms</h1>
        <form method="POST" action="{{ url_for('process_symptoms') }}" id="symptomsForm">
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms:</label>
                <select name="symptoms" id="symptoms" multiple class="form-select">
                    {% for symptom in symptoms %}
                        <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="button" onclick="submitForm()" class="btn btn-primary">Submit</button>
        </form>

        <div id="selectedSymptoms"></div>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById('symptomsForm');
            var selectedOptions = document.getElementById('symptoms').selectedOptions;
            var selectedSymptoms = [];
    
            // Remove previously added hidden inputs
            document.querySelectorAll('input[name="symptoms"]').forEach(function (input) {
                input.remove();
            });
    
            for (var i = 0; i < selectedOptions.length; i++) {
                var option = selectedOptions[i];
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'symptoms';
                input.value = option.value;
                form.appendChild(input);
    
                selectedSymptoms.push(option.value);
            }
    
            updateSelectedSymptoms(selectedSymptoms);
            form.submit();
        }
    
        function updateSelectedSymptoms(symptoms) {
            var selectedSymptomsContainer = document.getElementById('selectedSymptoms');
            selectedSymptomsContainer.innerHTML = '<p>Selected Symptoms: ' + symptoms.join(', ') + '</p>';
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            var items = document.querySelectorAll("#symptoms option");
    
            items.forEach(function (item) {
                item.addEventListener("click", function () {
                    item.classList.toggle("checked");
                    let checkedItems = document.querySelectorAll(".checked");
                    let btnText = document.querySelector(".btn-primary");
    
                    if (checkedItems.length > 0) {
                        btnText.innerHTML = "Submit (" + checkedItems.length + " selected)";
                    } else {
                        btnText.innerHTML = "Submit";
                    }
                });
            });
        });
    </script>
    

    <!-- Bootstrap JS (optional, but may be needed for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
